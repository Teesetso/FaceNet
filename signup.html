<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceNet | Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-wrapper">
        <form class="auth-form" id="signupForm">
            <h2>Create Account</h2>
            <input type="text" id="userName" placeholder="Full Name" required>
            <input type="email" id="userEmail" placeholder="Email Address" required>
            <input type="tel" id="userPhone" placeholder="Cellphone Number" required>
            <input type="password" id="userPass" placeholder="Create Password" required>
            <button type="submit" class="btn-primary">Register & Continue</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
